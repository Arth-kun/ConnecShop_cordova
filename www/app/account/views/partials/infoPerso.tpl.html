<div class="infoPerso">
		
	<div class="textGestion">Ici, vous pouvez consulter et modifier les informations de votre compte.</div>

	<div class="contentsGestion">
		<div class="contentGestion row">

			<span class="labelGestion col-xs-6">E-mail :</span>
			<input class="inputGestion col-xs-6" placeholder="Email" ng-model="menuDetail.EMail">
		
		</div>

		<div class="contentGestion row confirmMail">

			<span class="labelGestion col-xs-6">Confirmation E-mail :</span>
			<input class="inputGestion col-xs-6" placeholder="Email" ng-model="menuDetail.confirmEMail">
		
		</div>

		<div class="contentGestion row">

			<span class="labelGestion col-xs-6">Civilité :</span>
			<select class="inputGestion col-xs-6" ng-model="menuDetail.Titre">
				<option value="M.">Monsieur</option>
				<option value="Mme">Madame</option>
			</select> 
		
		</div>

		<div class="contentGestion row">

			<span class="labelGestion col-xs-6">Prénom :</span>
			<input class="inputGestion col-xs-6" placeholder="Prénom" ng-model="menuDetail.Prenom">
		
		</div>

		<div class="contentGestion row">

			<span class="labelGestion col-xs-6">Nom :</span>
			<input class="inputGestion col-xs-6" placeholder="Nom" ng-model="menuDetail.NomFamille">
		
		</div>

		<div class="contentGestion row">

			<span class="labelGestion col-xs-6">Date de naissance :</span>
			<select class="inputGestion col-xs-2 dateNaissance" ng-model="menuDetail.jour">
				<option ng-repeat="day in getNumber(day) track by $index" value="{{$index+1}}">{{$index+1}}</option>
			</select>
			<select class="inputGestion col-xs-2 dateNaissance" ng-model="menuDetail.mois">
				<option ng-repeat="mois in getNumber(mois) track by $index" value="{{$index+1}}">{{$index+1}}</option>
			</select>
			<select class="inputGestion col-xs-2 dateNaissance" ng-model="menuDetail.annee">
				<option ng-repeat="annee in getNumber(annee) track by $index" value="{{$index+1900}}">{{$index+1900}}</option>
			</select>
		
		</div>

		<div class="contentGestion row adresseGestionFirst">

			<span class="labelGestion col-xs-6">Adresse :</span>
			<input class="inputGestion col-xs-6" placeholder="Adresse" ng-model="menuDetail.Adresse2">
		
		</div>
		<div class="contentGestion row">

			<span class="labelGestion col-xs-6"></span>
			<input class="inputGestion col-xs-6" placeholder="Appartement" ng-model="menuDetail.Adresse0">
		
		</div>
		<div class="contentGestion row">

			<span class="labelGestion col-xs-6"></span>
			<input class="inputGestion col-xs-6" placeholder="Bâtiment" ng-model="menuDetail.Adresse1">
		
		</div>
		<div class="contentGestion row">

			<span class="labelGestion col-xs-6"></span>
			<input class="inputGestion col-xs-6" placeholder="Lieu-dit" ng-model="menuDetail.Adresse3">
		
		</div>

		<div class="contentGestion row">

			<span class="labelGestion col-xs-6">Code Postal :</span>
			<input class="inputGestion col-xs-6" placeholder="Code Postal" ng-model="menuDetail.CodePostal">
		
		</div>

		<div class="contentGestion row">

			<span class="labelGestion col-xs-6">Ville :</span>
			<input class="inputGestion col-xs-6" placeholder="Ville" ng-model="menuDetail.Ville">
		
		</div>

		<div class="contentGestion row">

			<span class="labelGestion col-xs-6">Pays :</span>
			<input class="inputGestion col-xs-6" placeholder="Pays" ng-model="menuDetail.Pays">
		
		</div>

		<div class="contentGestion row">

			<span class="labelGestion col-xs-6">Téléphone :</span>
			<input class="inputGestion col-xs-6" placeholder="Téléphone" ng-model="menuDetail.Telephone">
		
		</div>

		<div class="contentGestion row">

			<span class="labelGestion col-xs-6">Mobile :</span>
			<input class="inputGestion col-xs-6" placeholder="Mobile" ng-model="menuDetail.Mobile">
		
		</div>

		<div class="contentGestion row offreMail">

			<input type="checkbox" class="inputGestion col-xs-2 checkboxInput" ng-model="menuDetail.AutoriseContactMail">
			<span class="labelGestion col-xs-10 checkboxLabel" onclick="$('.checkboxInput').prop('checked', !$('.checkboxInput').prop('checked'))">Je souhaite recevoir des offres par mail</span>
		
		</div>

		<div class="modification">
			<button class="modificationForm" ng-click="modifyFiche()">Modifier</button>
		</div>
	</div>

</div>
